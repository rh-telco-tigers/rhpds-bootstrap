deployer:
  domain: apps.cluster.opentlc.com
  apiUrl: https://api.cluster.opentlc.com:6443

git:
  url: https://github.com/pandeybk/rhpds-ocp-cluster-addons.git
  revision: main

user:
  count: "1"

apps:
  netsentinel:
    enabled: true
    namespace: netsentinel
    repo:
      url: https://github.com/rh-telco-tigers/NetSentinel.git
      ref: helmcharts
    components:
      rhoai:
        path: rhoai
        namespace: redhat-ods-operator
        datasciencecluster:
          name: default-dsc
      webterminal:
        path: webterminal
      amqstreams:
        path: amq-streams
      serverless:
        path: serverless
      servicemesh:
        path: servicemesh2
      minio:
        path: minio
      milvus:
        path: milvus
      additional:
        repoPath: k8s/helm
        repoRef: helmcharts

gitops:
  operator:
    install: false
    name: openshift-gitops-operator
    namespace: openshift-gitops-operator
    channel: latest
    installPlanApproval: Automatic
    source: redhat-operators
    sourceNamespace: openshift-marketplace

  argocd:
    install: true
    name: openshift-gitops
    namespace: openshift-gitops

  rbac:
    clusterRoleBinding:
      clusterRole: cluster-admin
      serviceAccount: openshift-gitops-argocd-application-controller
    group:
      name: cluster-admins
      users:
        - admin
        - ssoadmin
