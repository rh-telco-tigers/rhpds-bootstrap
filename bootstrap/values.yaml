source:
  repoURL: https://github.com/pandeybk/rhpds-ocp-cluster-addons.git
  revision: main


gitops:
  operator:
    install: true
    name: openshift-gitops-operator
    namespace: openshift-gitops-operator
    channel: latest
    installPlanApproval: Automatic
    source: redhat-operators
    sourceNamespace: openshift-marketplace

  argocd:
    install: true
    name: openshift-gitops
    namespace: openshift-gitops

  rbac:
    clusterRoleBinding:
      clusterRole: cluster-admin
      serviceAccount: openshift-gitops-argocd-application-controller
    group:
      name: cluster-admins
      users:
        - admin
        - ssoadmin

apps:
  netsentinel:
    enabled: true
    namespace: netsentinel
    repo:
      url: https://github.com/rh-telco-tigers/NetSentinel.git
      ref: helmcharts
    components:
      rhoai:
        path: rhoai
        namespace: redhat-ods-operator
        datasciencecluster:
          name: default-dsc
      webterminal:
        path: webterminal
        namespace: openshift-operators
      amqstreams:
        path: amq-streams
        namespace: openshift-operators
      serverless:
        path: serverless
        namespace: openshift-serverless
      servicemesh:
        path: servicemesh2
        namespace: openshift-operators
      minio:
        path: minio
        namespace: netsentinel
      milvus:
        path: milvus
        namespace: milvus-operator
      additional:
        repoPath: k8s/helm
        repoRef: helmcharts
