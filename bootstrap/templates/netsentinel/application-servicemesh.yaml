{{- if .Values.apps.netsentinel.enabled }}
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: servicemesh
  namespace: openshift-gitops
spec:
  project: netsentinel
  source:
    repoURL: {{ get (get .Values.apps.netsentinel.components.servicemesh "source" | default dict) "repoURL" | default .Values.source.repoURL }}
    targetRevision: {{ get (get .Values.apps.netsentinel.components.servicemesh "source" | default dict) "revision" | default .Values.source.revision }}
    path: {{ .Values.apps.netsentinel.components.servicemesh.path }}
  destination:
    server: https://kubernetes.default.svc
    namespace: {{ default .Values.apps.netsentinel.namespace .Values.apps.netsentinel.components.servicemesh.namespace }}
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
{{- end }}
