{{ if .Values.gitops.install -}}
---
apiVersion: v1
kind: Namespace
metadata:
  name: {{ .Values.gitops.namespace }}
  annotations:
    openshift.io/display-name: "GitOps Operator"
    openshift.io/description: "Red Hat OpenShift GitOps Operator"
---
apiVersion: operators.coreos.com/v1
kind: OperatorGroup
metadata:
  name: {{ .Values.gitops.name }}
  namespace: {{ .Values.gitops.namespace }}
spec:
  upgradeStrategy: Default
---
apiVersion: operators.coreos.com/v1alpha1
kind: Subscription
metadata:
  name: {{ .Values.gitops.name }}
  namespace: {{ .Values.gitops.namespace }}
spec:
  channel: {{ .Values.gitops.channel }}
  installPlanApproval: {{ .Values.gitops.installPlanApproval }}
  name: {{ .Values.gitops.name }}
  source: {{ .Values.gitops.source }}
  sourceNamespace: {{ .Values.gitops.sourceNamespace }}
  {{- if .Values.gitops.startingCSV }}
  startingCSV: {{ .Values.gitops.startingCSV }}
  {{- end }}
{{- end }}
